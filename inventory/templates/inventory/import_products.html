        function dropdownmenu(products) {
            var datalist = document.getElementById("productCategory");
            datalist.innerHTML = ""; // Clear previous options

            if (Array.isArray(products) && products.length > 0) {
                products.forEach(function (product) {
                    var option = document.createElement("option");

                messageOption.text = "Данные о товарах не найдены";
                datalist.appendChild(messageOption);
            }
        }


        function groupBy(products, key) {
            return products.reduce((grouped, product) => {
                const keyValue = product[key];
                if (!grouped[keyValue]) {
                    grouped[keyValue] = [];
                }
                grouped[keyValue].push(product);
                return grouped;
            }, {});
        }


        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

                                            <td class="name-column">${product.name}</td>
                                            <td class ="description-column">${product.description}</td>
                                            <td>${product.gtd_id}</td>
                                            <td>${product.date}</td>
                                            <td>${product.category}</td>
                                            <td>${product.income_quantity}</td>
                                            <td>${product.quantity}</td>
                                            <td>
                                                <button class="btn btn-info btn-sm" onclick="toggleShipments(${product.id})">Показать</button>
                                                <button class="btn btn-info btn-sm" id="shipButton" data-product-id="${product.id}">Отгрузить</button>

        function bulkShipProducts(productIds, shipmentData) {
            const shipPromises = productIds.map(productId =>
                shipProduct(productId, shipmentData)
            );
            return Promise.all(shipPromises);

        function showShipments(productId) {
            const product = products.find(p => p.id === productId);
            const product_id = product.id;
            console.log(product_id);
            if (product_id) {
                fetch(`/api/import_products_shipment/${product_id}/`)
                    .then(response => response.json())
                    .then(shipments => {
                        const shipmentsContainer = document.getElementById(`shipment-details-${productId}`);
                        shipmentsContainer.innerHTML = shipments.map(shipment => `

                    <td>${shipment.reciever}</td>
                    <td>${shipment.date}</td>
                    <td>${shipment.quantity}</td>
                    <td>${shipment.billing_number}</td>
                </tr>
                `).join('');
                            document.getElementById(`shipments-${productId}`).style.display = 'table-row';
                        })
                        .catch(error => console.error("Ошибка:", error));
            }
        }
        
        function toggleShipments(productId) {
            const shipmentsRow = document.getElementById(`shipments-${productId}`);
            if (shipmentsRow.style.display === 'none' || shipmentsRow.style.display === '') {

            } else {

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function bulkShipProducts(shipments) {
            const shipPromises = shipments.map(shipment =>
                shipProduct(shipment.product_id, shipment)
            );
            return Promise.all(shipPromises);
